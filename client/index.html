<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Bakery Management System</title>
    <meta name="description" content="Professional bakery order management system with POS, inventory tracking, and analytics for artisan bakeries">
    
    <!-- QZ Tray Integration for Printing -->
    <script src="https://cdn.jsdelivr.net/npm/qz-tray@2.2.4/qz-tray.min.js"></script>
    <script>
      // QZ Tray auto-connection on page load
      window.addEventListener('load', function() {
        if (typeof qz !== 'undefined') {
          qz.websocket.connect().then(() => {
            console.log('QZ Tray connected successfully');
          }).catch(err => {
            console.log('QZ Tray not available:', err.message);
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
